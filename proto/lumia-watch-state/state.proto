syntax = "proto3";

package state;

enum Type {
  Account = 0;
  SasPool = 1;
}

message UpdateBalance {
  bytes wallet = 1;
  repeated BalanceWithDiff token_balances = 2;
  Type type = 3;
}

message BalanceWithDiff {
  bytes contract = 1;
  bytes balance = 2;
  bytes diff = 3; // Optional: will be 0 in StateOnHeight
  optional bytes deposited = 4;
  optional bytes withdrawn = 5;
}

message UpdateEvent {
  int64 height = 1;
  int64 previousHeight = 2;
  string network = 3;
  repeated UpdateBalance balances = 4;
}

message StateOnHeight {
  int64 height = 1;
  string network = 2;
  repeated StateBalance balances = 3;
}

message StateBalance {
  bytes wallet = 1;
  repeated TokenBalance token_balances = 2;
  Type type = 3;
}

message TokenBalance {
  bytes contract = 1;
  bytes balance = 2;
  optional bytes deposited = 3;
  optional bytes withdrawn = 4;
}
